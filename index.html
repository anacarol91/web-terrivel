<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monstro</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h2>ALIMENTE O MONSTRO</h2>
    <form action="http://terrivel.herokuapp.com/monster" method="POST" novalidate>
      <label>Nome: <input type="text" pattern="^[a-zA-Z ]*$" name="nome" required/></label></br>
      <label>Quantidade de pedras: <input type="number" step="1" name="num_pedras"required></label></br>
      <label>Tamanho das pedras: <input type="range" value ="3" min="1" max="7" step="0.5" name="tam_pedras" required></label></br>
      <label>Primeira cor do céu: <input type="color" name="corCeu1" required></label></br>
      <label>Segunda cor do céu: <input type="color" name="corCeu2" required></label></br>

      <label for="tipo_pedras">Tipo de pedras:
      <select name="tipo_pedras" id="tipo_pedras">
        <option value="marroada" selected>Marroada</option>
        <option value="ametista">Ametista</option>
        <option value="topazio">Topázio</option>
        <option value="espinela">Espinela</option>
      </select>
       </label>
      </br>

      <label>
        Pedras sortidas?
      </label>
      <label class="sortidas">
        <input name="tipo_pedras_sortidas" type="radio" value="sim">Sim
      </label>
      <label class="sortidas">
        <input name="tipo_pedras_sortidas" type="radio" value="nao">Não
      </label>

      </br>
      </br>

      <button type="submit">Enviar</button>
    </form>

    <script src="form.js"></script>
  </body>
</html>
